<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jojo.css">
</head>
<body>
    
    
<div class="slider">
    <div class="item">
        <img src="https://puzzleit.ru/files/puzzles/182/182347/_original.jpg" alt="Первый слайд">
        <div class="slideText">Заголовок слайда 1</div>
    </div>

    <div class="item">
        <img src="https://static9.depositphotos.com/1167801/1084/i/600/depositphotos_10844093-stock-photo-colorful-background.jpg" alt="Второй слайд">
        <div class="slideText">Заголовок слайда 2</div>
    </div>

    <div class="item">
        <img src="https://vjoy.cc/wp-content/uploads/2019/11/5d3f108910b0b213679691.jpeg" alt="Третий слайд">
        <div class="slideText">Заголовок слайда 3</div>
    </div>

    <a class="prev" onclick="minusSlide()">&#10094;</a>
    <a class="next" onclick="plusSlide()">&#10095;</a>
</div>

<div class="slider-dots">
    <span class="slider-dots_item" onclick="currentSlide(1)"></span> 
    <span class="slider-dots_item" onclick="currentSlide(2)"></span> 
    <span class="slider-dots_item" onclick="currentSlide(3)"></span> 
</div>



    <script src="jojo.js"></script>
</body>
</html>
